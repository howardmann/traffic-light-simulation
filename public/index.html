<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Traffic Lights</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="traffic">
    <h1>Traffic Lights</h1>
    <p>Lights change: <span id="timer"></span></p>
    <button id="play" class="active">PLAY</button>
    <button id="pause" class="active">PAUSE</button>

    <div>
      <p>North South</p>
      <div class="road north-south">STOP</div>
      <span class="timer"></span>
    </div>

    <div>
      <p>East West</p>
      <div class="road east-west">STOP</div>
      <span class="timer"></span>
    </div>


  </div>


  <script src="lib/jquery.js"></script>
  <script src="traffic_lights.js"></script>
  <script src="main.js"></script>
</body>
</html>
