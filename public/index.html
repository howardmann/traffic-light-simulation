<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Traffic Lights</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="traffic">
    <h1>Traffic Lights</h1>
    <form id="time-form">
      <span>Choose time interval: </span>
      <select>
        <option value="300" selected>5 mins</option>
        <option value="120">2 mins</option>
        <option value="60">1 min</option>
        <option value="30">30 sec</option>
        <option value="10">10 sec</option>
      </select>
      <input id ="start" type="submit" value="START">
      <input id ="reset" type="submit" value="RESET">
    </form>
    <div class="button-container">
      <button id="play" class="inactive">PLAY</button>
      <button id="pause" class="inactive">PAUSE</button>
    </div>

    <div class="road north-south">
      <h3>North South Rd</h3>
      <p class="color">STOP</p>
      <p class="timer"></p>
    </div>

    <div class="road east-west">
      <h3>East West Rd</h3>
      <p class="color">STOP</p>
      <p class="timer"></p>
    </div>


  </div>


  <script src="lib/jquery.js"></script>
  <script src="traffic_lights.js"></script>
  <script src="main.js"></script>
</body>
</html>
